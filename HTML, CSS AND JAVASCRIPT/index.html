<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Ciphers</title>
  </head>
  <body>
    <div class="container">
      <div class="form-group col-sm-12">
        <label for="comment"><strong>Plaintext</strong></label>
        <textarea class="form-control" rows="3" id="plaintext"></textarea>
      </div>

      <div class="form-group">
        <label for="sel1" style="margin-left: 16px">
          <strong>Shift</strong></label
        >
        <select class="form-control" id="key" name="key" size="1">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
        </select>
      </div>

      <div class="form-group">
        <label for="sel2" style="margin-left: 16px"
          ><strong>Select cipher or encoding method</strong></label
        >
        <select class="form-control" id="methods">
          <option value="caesar">Caesar</option>
          <option value="base-64">Base-64</option>
          <option value="morse">Morse</option>
        </select>

        <div class="inputButtons">
          <input
            type="button"
            class="button1"
            value="Encrypt"
            onClick="encryption();base_64();morse()"
          />

          <input
            type="button"
            class="button2"
            value="Decrypt"
            onClick="decryption();dec_base_64();decodemorse()"
          />
        </div>

        <div class="container">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="one">Cipher</label>
              <textarea class="form-control" id="textencoded" name="one"></textarea>
            </div>

            <div class="form-group col-md-6">
              <label for="two">Decipher </label>
              <textarea class="form-control" id="textdecoded" name="two"></textarea>
            </div>
          </div>
        </div>

        <script type="text/javascript" src="Ciphers.js"></script>
        <link rel="stylesheet" href="Ciphers.css" />
      </div>
    </div>
  </body>
</html>
